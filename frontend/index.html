<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>
            TP01: Architecture Web
        </title>
    </head>
    
    <body>
        <div style="display: flex">
            <h1 style="margin: auto;">Formulaire saisie compte client</h1>
        </div>
        
        
        <section style="display: flex;" >
            <form id="formSaise" style="margin: auto;display: block;">

                <div style="display: flex; margin: 5%;" class="form-group">
                    <input class="form-control" placeholder="Nom"/>
                    <input class="form-control" placeholder="Prénom"/>
                    <select class="form-control" style="margin: auto">
                        <option>--Civilité--</option>
                        <option>M.</option>
                        <option>Mme.</option>
                    </select>
                </div>

                <div style="display: flex; margin: 5%;" class="form-group">
                    <input class="form-control" placeholder="Adresse"/>
                    <input type="number" class="form-control" placeholder="Code postal"/>
                    <input type="number" class="form-control" placeholder="téléphone"/>
                    <input type="email" class="form-control" placeholder="email"/>
                </div>

                <div style="display: flex; margin: 5%;" class="form-group">
                    <input class="form-control" placeholder="Login"/>
                    <input class="form-control" id="pwd1" type="password" placeholder="Password"/>
                    <input class="form-control" id="pwd2" type="password" placeholder="Confirm password"/>
                </div>

                <div style="display: flex; margin: 5%;">
                    <button type="submit" style="margin: auto;"class="btn btn-primary">
                        Valider
                    </button>
                </div>
                <div style="display: flex; margin: 5%;">
                    <span id="errorMSG" style="margin: auto; color: red;">
                       
                    </span>
                </div>
            </form>



        </section>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>

<script>
    window.onload = function() {
       
    }

    $("#formSaise").submit(function( event ){
        console.log("submit");
        if($("#pwd1").val()!=$("#pwd2").val()){
            $("#errorMSG").html("Les deux mots de passe ne sont pas identiques");
            $("#pwd1").addClass("redAlert");
            $("#pwd2").addClass("redAlert");
        }else{
            $("#errorMSG").html("");
            $("#pwd1").removeClass("redAlert");
            $("#pwd2").removeClass("redAlert");
            alert("U Win")
        }
        event.preventDefault();
    })

</script>
